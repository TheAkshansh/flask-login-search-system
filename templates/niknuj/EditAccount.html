<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit your Account</title>
    <link rel="stylesheet" href="/static/updateAccount.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-wrapper">
        <div class="card">
            <h1 class="center">Update Your Info</h1>
            <br> 
            <p class="logged_user"><b>Hello, {{ session.get("name") }}!</b></p>
            <br>
                <div class="userStatus"> {{ userAddedStatus }} </div>
            <br>
            <form name="signup_form" action="/userEdit" method="POST">
                <label class="userPass" for="name">Username</label>
                <input type="name" name="name" class="field" autocomplete="off" required>
                <label class="userPass" for="password">Password</label>
                <input type="password" name="password" class="field" required>

                <p class="error error--hidden"></p>
                
                <form name="signup_form" action="/userEdit" method="POST">
                    <hr>
                    <label class="userEmail" for="email">Email (For Verification)</label>
                    <input type="email" name="email" class="field" autocomplete="off" required>

                <input type="submit" value="Change" class="btn">
            </form>

            <form name="signup_form" action="/welcome" >
                <input type="submit" value="Go to Home" class="btn2">
            </form>
        </div>
    </div>
</body>
</html>
