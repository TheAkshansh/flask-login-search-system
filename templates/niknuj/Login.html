<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login your Account</title>
    <link rel="stylesheet" href="/static/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-wrapper">
        <div class="card">
            <h1 class="center">Login</h1> <hr>
            <br> <br>
                <div class="userStatus"> {{ userAddedStatus }} </div>
            <br>
            <form class="login-form" name="signup_form" action="/userLogin" method="POST">
                <label class="userEmail" for="email">Email</label>
                <input type="email" name="email" class="field" autocomplete="off" required>
                <label class="userPass" for="password">Password</label>
                <input type="password" name="password" class="field" autocomplete="off" required>

                <p class="error error--hidden"></p>
                
                <input type="submit" value="Login" class="btn">
            </form>
            <p class="registerLink2">Don't have an Account?</p><a class="registerLink" href="/register">Signup Now!</a>
        </div>
    </div>
    
</body>
</html>
