<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search a User</title>
    <link rel="stylesheet" href="/static/search.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-wrapper">
        <div class="card">
            <h1 class="center">Search an Account</h1> <hr>
            <br> 
            <p class="logged_user"><b>Hello, {{ session.get("name") }}!</b></p>
            <br>
                <div class="userStatus"> 
                    {% for user in usersList %}
                        <li>{{ user }}</li>
                        {% endfor %}
                    </div>
            <br>
            <form name="signup_form" action="/userView" method="POST">
                <label class="userEmail" for="name">Type Username</label>
                <input type="name" name="name" class="field" required>

                <p class="error error--hidden"></p>
                
                <form name="signup_form" action="/userView" method="POST">
                    <input type="submit" value="Search" class="btn">
                </form>

            <form name="signup_form" action="/welcome" >
                <input type="submit" value="Go to Home" class="btn2">
            </form>
        </div>
    </div>
</body>
</html>
